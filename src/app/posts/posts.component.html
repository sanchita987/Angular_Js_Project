<table *ngFor="let post of posts">
    <tr>
    <th>Title</th>
    <th>Body</th>
    <th><a [routerLink]="['/news/', post.id]">Read More</a></th>
    </tr>
    <tr>
        <td>{{post?.title}}</td>
        <td>{{post?.body}}</td>
        <td>{{post.id}}</td>
     </tr>
</table>
