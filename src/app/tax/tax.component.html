<div class="row ml-5">
    <div class="table-responsive">
        <div class="col-12 overflow-y">
            <div class="bg-white">

                <h5 class="pb-3"><b>Tax List</b></h5>
                <div class="row justify-content-end">
                    <div class="col-auto">
                      <a [routerLink]="['/admin/create-tax']" class="btn btn-info"><i class="fa-solid fa-plus mr-1"></i>Add new</a>
                    </div>
                  </div>
                <table class="table mb-0">
                    <thead class="sticky-header">
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col"> Rate</th>
                            <th scope="col">Description</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of tax.data.items">
                            <td>{{item.name}}</td>
                            <td>{{item.rate}}</td>
                            <td>{{item.description}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
