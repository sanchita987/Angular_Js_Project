<form [formGroup] = "taxForm"  >
    <h5 class=" pb-3" display-6><b>Add Tax</b></h5>
    <div class="form-group">
      <label for="taxName">Name</label>
      <input type="text" id="taxName" name="taxName" class="form-control" formControlName="name" placeholder="Name" required>
      <div *ngIf="name?.invalid && (name?.dirty ||name?.touched)" class="alert alert-danger">
        <div *ngIf="name?.errors?.['required']">
            Name is required.
        </div>
    </div>
    </div>
  
    <div class="form-group">
      <label for="taxRate">Rate</label>
      <input type="number" id="taxRate" name="taxRate" class="form-control" placeholder="rate" required formControlName="rate"> 
      <div *ngIf="rate?.invalid && (rate?.dirty ||rate?.touched)" class="alert alert-danger">
        <div *ngIf="rate?.errors?.['required']">
            Rate is required.
        </div>
    </div>
    </div>
  
    <div class="form-group">
      <label for="taxDescription">Description</label>
      <textarea id="taxDescription" name="taxDescription" class="form-control" formControlName="description" placeholder="description"></textarea>
      <div *ngIf="description?.invalid && (description?.dirty ||description?.touched)" class="alert alert-danger">
        <div *ngIf="description?.errors?.['required']">
            Description is required.
        </div>
    </div>
    </div>
  
    <div class="form-group">
      <button type="button" class="btn btn-light mr-3">Cancel</button>
      <button type="button" class="btn btn-info"(click)="ontaxRegister()" routerLink="tax">Save</button>
    </div>
  </form>
