<div class="row">
    <h3>Books</h3>
    <table>
      <tr>
        <th>Title</th>
        <th>Body</th>
        <th>Rating</th>
      </tr>
      <tr *ngFor="let post of posts">
        <td>{{post.title}}</td>
        <td>{{post.body}}</td>
        <td>{{post.rating}}</td>
      </tr>
    </table>
  </div>
