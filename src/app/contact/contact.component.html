<body>
    <form [formGroup] = "contactForm" class=" left-content" (ngSubmit)="onSubmit()">
    <label for="name">Name:</label>
    <input type="text" id="name" class="form-control" formControlName="name"  required>
    
    <div *ngIf="name?.invalid && (name?.dirty || name?.touched)"
    class="alert alert-danger">
  <div *ngIf="name?.errors?.['required']">
    Name is required.
  </div>
  <div *ngIf="name?.errors?.['minlength']">
    Name must be at least 4 characters long.
  </div>
  <div *ngIf="name?.errors?.['forbiddenName']">
    Name cannot be sanchita
  </div>
</div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"  formControlName="email" >
    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)"
    class="alert alert-danger">
  <div *ngIf="email?.errors?.['required']">
    Email is required.
  </div>
</div>

    <label for="address">Address:</label>
    <input type="address" id="address" name="address" formControlName="address">
    <div *ngIf="address?.invalid && (address?.dirty || address?.touched)"
    class="alert alert-danger">
  <div *ngIf="address?.errors?.['required']">
    Address is required.
  </div>
</div>

    <label for="mobile_number">Mobile number:</label>
    <input type="mobile_number" id="mobile_number" name="mobile_number"  formControlName="mobile_number">
    <div *ngIf="mobile_number?.invalid && (mobile_number?.dirty || mobile_number?.touched)"
    class="alert alert-danger">
  <div *ngIf="mobile_number?.errors?.['required']">
    Mobile number is required.
  </div>
</div>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required formControlName="message"></textarea>
    <div *ngIf="message?.invalid && (message?.dirty || message?.touched)"
    class="alert alert-danger">
  <div *ngIf="message?.errors?.['required']">
    Message is required.
  </div>
</div>
    <div formArrayName="aliases">
      <h2>Add new text field</h2>
      <button type="button" (click)="addAlias()">+ New Button</button>
    
      <div *ngFor="let alias of aliases.controls; let i=index">
       
        <label for="alias-{{ i }}">New Input Field:</label>
        <input id="alias-{{ i }}" type="text" [formControlName]="i">
      </div>
    </div>
    <p>Form Status: {{ contactForm.status }}</p>

    <button type="submit" [disabled]="!contactForm.valid">Submit</button>

    
  </form>

</body>
