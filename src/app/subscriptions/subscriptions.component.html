<div class="row ml-5">
    <div class="table-responsive">
      <div class="col-12 overflow-y">
        <div class="bg-white">
  
          <h5 class="pb-3"><b>Subscriptions</b></h5>
          <div class="container">
            <div class="row align-items-center justify-content-end">
              <div class="col-auto">
                <div class="form-group mr-0">
                  <label for="search">Search</label>
                  <input id="search" (keyup)="searchData($event)" class="form-control" type="text" name="search">
                </div>
              </div>
              <div class="col-auto">
                <div class="form-group">
                  <label for="selectElement">Select an option:</label>
                  <select (change)="filterData($event)" name="selectElement" id="selectElement" class="form-control">
                    <option value="live">Live</option>
                    <option value="future">Future</option>
                    <option value="cancelled">Cancelled</option>
                    <option value="non_renewing">Non renewing</option>
                    <option value="extra_charge">Extra charge</option>
                  </select>
                </div>
              </div>
              <div class="col-auto">
                <a [routerLink]="['/admin/create-subscription']" class="btn btn-info"><i class="fa-solid fa-plus mr-1"></i>Add new</a>
              </div>
            </div>
          </div>
          <table class="table mb-0">
            <thead class="sticky-header">
              <tr>
                <th scope="col">Code</th>
                <th scope="col">Plan No.</th>
                <th scope="col"> Customer</th>
                <th scope="col">Plan</th>
                <th scope="col">Total Amount</th>
                <th scope="col">Billings Remain</th>
                <th scope="col">Created On</th>
                <th scope="col">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of subscription.data.items">
                <td>{{item.code}}</td>
                <td>{{item.paln_number}}</td>
                <td>{{item.customer.first_name}}{{item.customer.last_name}}</td>
                <td>{{item.plan.name}}</td>
                <td>{{item.total}}</td>
                <td>{{item.billing_cycle}}</td>
                <td>{{item.created_at}}</td>
                <td> <span class="badge bg-light text-success fw-bold">{{item.status}}</span></td>
                
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
